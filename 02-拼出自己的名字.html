<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼出自己的名字</title>
    <style>
        span {
            display: inline-block;
            background: url(images/abcd.jpg) no-repeat;
        }

        .I {
            width: 62px;
            height: 106px;
            background-position: -326px -142px;
        }

        .C {
            width: 100px;
            height: 109px;
            background-position: -241px -9px;
        }

        .E {
            width: 97px;
            height: 106px;
            background-position: -483px -9px;
        }
    </style>
</head>

<body>
    <span class="I"></span>
    <span class="C"></span>
    <span class="E"></span>
</body>

</html>
