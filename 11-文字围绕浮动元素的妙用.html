<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字围绕浮动的妙用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 70px;
            margin: 100px auto;
            padding: 5px;
        }

        img {
            float: left;
            width: 120px;
            height: 60px;
            margin-right: 5px;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/img.png" alt="">
        <p>【集锦】热身赛-巴西0-1秘鲁内马尔替补两人血染赛场</p>
    </div>
</body>

</html>
