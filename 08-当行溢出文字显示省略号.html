<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>当行溢出文字显示省略号</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: skyblue;
            margin: 100px auto;
            /* 默认值normal 如果文字显示不开自动换行 */
            /* white-space: normal; */
            /* 1.nowrap 如果文字显示不开则强制一行内显示 */
            white-space: nowrap;
            /* 2.溢出的部分隐藏起来 */
            overflow: hidden;
            /* 3.文字溢出时用省略号显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>
        啥也不说，次数省略一万字
    </div>
</body>

</html>
