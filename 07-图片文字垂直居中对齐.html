<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片文字垂直居中对齐</title>
    <style>
        /* 块级元素不可用vertical-align */
        img,
        textarea {
            /* vertical-align: bottom; */
            /* 让图片和文字垂直居中 */
            vertical-align: middle;
            /* vertical-align: top; */
        }
    </style>
</head>

<body>
    <img src="images/ldh.jpg" alt="">舞台上的李德华~~快打开我的潘多拉~~
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>请输入留言
</body>

</html>
